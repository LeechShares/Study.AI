    <script>
        $(document).ready(function () {
            $('#promptForm').submit(function (e) {
                e.preventDefault(); // Prevent the default form submission

                var newPrompt = $('#prompt').val();

                // Disable the submit button and change its text to "Loading"
                $('#submitButton').prop('disabled', true).val('Loading...');

                $.ajax({
                    url: 'DSTRYR.php',
                    method: 'GET',
                    data: {prompt: newPrompt},
                    success: function (data) {
                        $('#apiResult').html("<p>" + data + "</p>");
                    },
                    error: function () {
                        $('#apiResult').html("Error fetching data.");
                    },
                    complete: function () {
                        // Re-enable the submit button and change its text back to "Submit"
                        $('#submitButton').prop('disabled', false).val('Submit');
                    }
                });
            });
        });

        function copyResult() {
            var resultText = $('#apiResult p').text();
            var dummyElement = document.createElement("textarea");
            document.body.appendChild(dummyElement);
            dummyElement.value = resultText;
            dummyElement.select();
            document.execCommand("copy");
            document.body.removeChild(dummyElement);
        }
    </script>
